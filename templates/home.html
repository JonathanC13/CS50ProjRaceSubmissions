{% extends "layout.html" %}

{% block main%}
    <body style="background-image: url('/static/lot.jpg')">
        <!--search-->
        <div id="search_section" class="container" style="display:none">
            <div class="row">
                <div class="col-sm-1"></div>
                <div id="search_col" class="col-sm-10">
                    <div id="subtitle_div">
                        <span id="subtitle_span">
                            Search <!--Padding is optional-->                            
                        </span>
                    </div>
                    <br>
                    <div id="search_col_container" class="container">
                        <br>
                        <div class="row">
                            <div class="col-sm">
                                <input autocomplete="off" list="list_game" autofocus class="form-control" id="search_game" name="search_game" placeholder="Game" type="text">
                                <datalist id="list_game"></datalist>
                            </div>
                            <div class="col-sm">
                                <input autocomplete="off" list="list_platform" class="form-control" id="search_platform" name="search_platform" placeholder="Platform" type="text">
                                <datalist id="list_platform"></datalist>
                            </div>
                            <div class="col-sm">
                                <input autocomplete="off" list="list_display_name" class="form-control" id="search_display_name" name="search_display_name" placeholder="Display name" type="text">
                                <datalist id="list_display_name"></datalist>
                            </div>
                            <div class="col-sm"></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm">
                                <input autocomplete="off" list="list_vehicle" class="form-control" id="search_vehicle" name="search_vehicle" placeholder="Vehicle" type="text">
                                <datalist id="list_vehicle"></datalist>
                            </div>
                            <div class="col-sm">
                                <input autocomplete="off" list="list_track" class="form-control" id="search_track" name="search_track" placeholder="Track" type="text">
                                <datalist id="list_track"></datalist>
                            </div>
                            <div class="col-sm">
                                <input autocomplete="off" list="list_game_mode" class="form-control" id="search_game_mode" name="search_game_mode" placeholder="Game mode" type="text">
                                <datalist id="list_game_mode"></datalist>
                            </div>
                            <div class="col-sm">
                                <button id="search_submit" class="btn btn-primary" onclick="search('search')">Search</button>
                            </div>
                        </div>
                        <br>
                    </div>
                    <br>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <br>
        </div>
        <!--/search-->

        <!--submissions-->
        <div id="submissions_section" class="container">
        </div>
        <!--/submissions-->
    </body>
{% endblock %}
