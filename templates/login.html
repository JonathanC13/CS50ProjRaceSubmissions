{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <body style="background-image: url('/static/miataDonut.jpg')">
        <form action="javascript:void(0);">
            
            <div class="row">
                <div class="col-sm-5"></div>
                <div class="col-sm-2">
                    <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="col-sm-5"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-5"></div>
                <div class="col-sm-2">
                    <input autocomplete="off" class="form-control" id="password" name="password" placeholder="Password" type="password">
                </div>
                <div class="col-sm-5"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-5"></div>
                <div class="col-sm-2">
                    <button id="btn_login_submit" class="btn btn-primary" onclick="return login_submit()">Log In</button>
                </div>
                <div class="col-sm-5"></div>
            </div>
            <br>
            <span id="login_msg">{{ login_msg }}</span>
        </form>
    </body>
{% endblock %}
